<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.16.0/moment.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1> Employee Database </h1>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <h2> Current Employees</h2>
            </div>
            <div class="panel-body">
                <div class="col-sm-2">
                    Name
                </div>
                <div class="col-sm-2">
                    Role
                </div>
                <div class="col-sm-2">
                    Start Date
                </div>
                <div class="col-sm-2">
                    Months Worked
                </div>
                <div class="col-sm-2">
                    Monthly Rate ($)
                </div>
                <div class="col-sm-2">
                    Total Billed ($)
                </div>
            </div>
            <div class="empList">
                <div class="row employee">
                    <div class="col-sm-2">bob</div>
                    <div class="col-sm-2">bartender</div>
                    <div class="col-sm-2">mm/dd/yyyy</div>
                    <div class="col-sm-2">10</div>
                    <div class="col-sm-2">$1000</div>
                    <div class="col-sm-2">$10,000</div>
                </div>
            </div> </br>
            <div class="panel-body">
                <div class="panel-heading">
                    <h2> Add Employees </h2>
                </div>
                <div class="form">
                    <div class="form-group">
                        <label for="employeeName">
                            Employee Name
                        </label>
                        <input type="text" class="form-control" id="employeeName">
                    </div>
                    <div class="form-group">
                        <label for="role">
                            Role
                        </label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div class="form-group">
                        <label for="startDate">
                            Start Date (DD/MM/YY- ex 01/01/89)
                        </label>
                        <input type="text" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">
                            Monthly Rate
                        </label>
                        <input type="text" class="form-control" id="monthlyRate">
                    </div>
                    <div class="form-group">
                        <label for="monthsWorked">
                            Months Worked
                        </label>
                        <input type="text" class="form-control" id="monthsWorked">
                    </div>
                </div>
                <br>
                <button type="button" class="button-test">TEST</button>
            </div>
        </div>
    </div>
</body>

</html>
